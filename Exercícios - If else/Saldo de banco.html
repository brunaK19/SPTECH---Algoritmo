<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banco XPTO</title>
</head>

<body>
    <div class="content">
        <h1>Banco XPTO</h1>
        Digite seu saldo
        <input id="input_saldo"><br>
        Digite valor do débito
        <input id="input_debito"><br>
        <div id="div_result"></div>
        <button onclick="checkConta()">Analisar conta</button><br><br>
       
    </div>
</body>

</html>
<script>

    function checkConta() {
        var saldo = Number(input_saldo.value)
        var debito = Number(input_debito.value)
        var novoSaldo = saldo - debito

        if (novoSaldo >= 0) {
            div_result.innerHTML = `<p style="font-style: italic;color: blue;">O saldo atual da conta corrente é R$ ${novoSaldo}</p>`
        } else {
            div_result.innerHTML = `<p style="font-weight:bold;color: red;">O saldo atual da conta corrente é R$ ${novoSaldo}</p>`
        }
    }
</script>
