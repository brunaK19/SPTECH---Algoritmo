<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bom Doce</title>
</head>

<body>
    <div class="content">
        <h1>Bom Doce</h1>
        Digite quantidade de doces
        <input id="input_doce"><br><br>
        <div id="div_result"></div>
        <button onclick="valorComDesconto()">Compra</button><br><br>
    <div>
</html>
<script>

    function valorComDesconto() {
        var doce = Number(input_doce.value)

        if (doce > 12) {
            var descDuzia = doce * 2.5;
            div_result.innerHTML = `O valor da sua compra foi de R$ ${descDuzia}`

        } else {
            var valorNormal = doce * 3;
            div_result.innerHTML = `O valor da sua compra foi de R$ ${valorNormal}`
        }
    }
</script>
