<body>
    <div class="content">
        <h1>Temperatura ideal</h1>

<script>

    function analisatemp() {
        var temp = Number(input_temp.value)

        if (temp < 10) {

            div_result.innerHTML = `<img style="height: 150px;" src="https://cdn.awsli.com.br/600x450/1304/1304130/produto/50539468/b72ece6ecf.jpg" alt="turista">`

        } else {

            div_result.innerHTML = `<img style="height: 150px;" src="https://thumbs.dreamstime.com/b/berinjela-estragada-em-fundo-leve-183738169.jpg" alt="estudante">`
        }
    }
</script>
