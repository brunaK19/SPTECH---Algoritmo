<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza</title>
</head>

<body>
    <div class="content">
        <h1>Delivery pizza</h1>
        <p>Digite o valor da pizza:</p>
        <input type="text" id="input_dinheiro"><br><br>
        <p>Digite o saborda pizza:</p>
        <input type="text" id="input_sabor"><br><br>
        <p>Digite a quantidade de amigos:</p>
        <input type="text" id="input_migos"><br><br>

        <button onclick="pix()">Ver valor por amigo</button><br><br>
        <div id="resultado"></div>
    </div>
</body>
<script>

    function pix() {
        var migos = Number(input_migos.value);
        var dinheiro = Number(input_dinheiro.value);
        var sabor = input_sabor.value
        var entrega = dinheiro * 0.10
        var valorPizza = (dinheiro + entrega) / migos;

        resultado.innerHTML = `Cada amigo vai colaborar com R$ ${valorPizza} para a pizza de ${sabor}.  `

    }

</script>

</html>
