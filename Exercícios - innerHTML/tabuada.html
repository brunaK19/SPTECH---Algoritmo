<body>

        var nove = num * 9

        calcNum.innerHTML = num + `x1 = ` + um + `<br> 
        `+ num + `x2 = ` + dois + `<br>
        `+ num + `x3 = ` + tres + `<br>

        `+ num + `x5 = ` + cinco + `<br> 
        `+ num + `x6 = ` + seis + `<br>
        `+ num + `x7 = ` + sete + `<br> 
        `+ num + `x8 = ` + oito + `<br>

    }

</script>
