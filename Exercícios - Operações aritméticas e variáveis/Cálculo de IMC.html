<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>

<body>
    <div class="content">
        <h1>Cálculo de IMC</h1>
        <p>Insira seu nome completo:</p>
        <input type="text" id="input_nome">
        <p>Insira seu peso(Kg):</p>
        <input type="text" id="input_peso">
        <p>Insira sua altura(M):</p>
        <input type="text" id="input_altura"><br><br>

        <button onclick="Calcular()">Calcular</button>
    </div>
</body>
<script>

    function Calcular() {
        var peso = Number(input_peso.value);
        var altura = Number(input_altura.value);
        var IMC = peso / (altura * altura);

        var ft = altura * 3.281;
        var oz = peso * 35.274;

        var alter_IMC = oz / (ft * ft);
        alert('Seu IMC, calculado em Metros e KG, é: ' + IMC + '. Sua altura em Pés é ' + ft + ', seu peso em Onças é ' + oz + ' e seu IMC feito com essas converções é ' + alter_IMC)
    }
</script>

</html>
