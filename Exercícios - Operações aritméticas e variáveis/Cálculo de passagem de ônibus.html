<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bilhete Único</title>
</head>

<body>
    <div class="content">
        <h1>Bilhete Único</h1>
        <p>Digite o valor da passagem</p>
        <input type="text" id="input_valor"><br><br>
        <p>Digite a quantidade de viagens:</p>
        <input type="text" id="input_viagem"><br><br>

        <button onclick="bilhete()">Ver economia</button>
    </div>
</body>
<script>

    function bilhete() {
        var viagem = Number(input_viagem.value);
        var valor = Number(input_valor.value);
        var economia = valor * viagem;

        alert('Você economizará R$' + economia + ' por mês')
    }

</script>

</html>
