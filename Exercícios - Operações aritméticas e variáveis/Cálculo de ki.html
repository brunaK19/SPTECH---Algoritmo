<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular ki</title>
</head>

<body>
    <div class="content">
        <h1>Calcular ki</h1>
        <p>Digite o nome do guerreiro:</p>
        <input type="text" id="input_nome"><br><br>
        <p>Digite valor do ki normal:</p>
        <input type="text" id="input_forca"><br><br>

        <button onclick="ki()">Ver ki em cada forma</button>
    </div>
</body>
<script>

    function ki() {
        var nome = input_nome.value;
        var forca = Number(input_forca.value);
        var sj = forca * 50;
        var sj2 = forca * 100;

        alert('O guerreiro ' + nome + ' tem ki= ' + sj + ' quando esta na forma Super Sayajin')
        alert('O guerreiro ' + nome + ' tem ki= ' + sj2 + ' quando esta na forma Super Sayajin 2')
    }



</script>

</html>
