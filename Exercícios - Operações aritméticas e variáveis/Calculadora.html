<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="content">
        <h1>Calculadora</h1>
        <p>Digite um número</p>
        <input type="text" id="input_n1">
        <p>Digite um número</p>
        <input type="text" id="input_n2"><br><br>

        <button onclick="soma()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="div()">/</button>
        <button onclick="multi()">x</button>
    </div>
</body>
<script>

    function soma() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var adicao = n1 + n2;

        alert('A soma entre ' + n1 + ' e ' + n2 + ' é ' + adicao)
    }

    function sub() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var subtracao = n1 - n2;

        alert('A diferença entre ' + n1 + ' e ' + n2 + ' é ' + subtracao)
    }

    function multi() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var multiplicacao = n1 * n2;

        alert('O produto entre ' + n1 + ' e ' + n2 + ' é ' + multiplicacao)
    }

    function div() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var divisao = n1 / n2;

        alert('A razão entre ' + n1 + ' e ' + n2 + ' é ' + divisao)
    }
</script>

</html>
